<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Import Highlight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/import.css"> </head>


<body>

  <h1>Import Highlight</h1>
  <hr />

  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left">
      <div class="form-section">
        <label for="highlight">Highlight</label>
        <textarea id="highlight" placeholder="Paste your highlight here..."></textarea>
      </div>
    
    <div class="form-section">
      <label for="bookId">Select Book</label>
      <select id="bookId">
      <option value="">-- Select a book --</option>
      </select>
    </div>
      

      <div class="form-section">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="e.g., Marcus Aurelius" />
      </div>

      <div class="form-section">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="e.g., Meditations" />
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <div class="cover-wrapper">
        <div class="cover-upload">
          <i class="bi bi-plus-lg"></i>
        </div>
        <p class="cover-label">Cover</p>
      </div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <button class="btn">Save</button>
    <button class="btn">Create new one</button>
    <button class="btn">View all</button>
  </div>

</body>
</html>
