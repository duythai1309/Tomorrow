<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure</title>
  <link rel="stylesheet" href="css/configure.css"> </head>

<body>
  <div class="container">
    <h1>Configure</h1>
    
    <div class="tabs">
      <a href="#" class="tab active">Email Preferences</a>
      <a href="#" class="tab">Review Settings</a>
      <a href="#" class="tab">Frequency Tuning</a>
    </div>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <div class="content-box">
      <p class="content-description">Set the frequency and time of day you receive your Daily Review email</p>
      
      <div class="form-group">
        <label class="form-label"><strong>Account Email Address</strong></label>
        <div class="flex-row">
          <div class="input-field-container">
            <input type="email" class="form-control" value="duythai210105@gmail.comduy" readonly>
          </div>
          <button class="change-btn">Change</button>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label"><strong>Email Frequency</strong></label>
        <div class="flex-row">
          <div class="input-field-container">
            <div class="select-wrapper">
              <select class="form-control">
                <option selected>once per day</option>
                <option>twice per day</option>
                <option>weekly</option>
              </select>
            </div>
          </div>
          <div style="width: 70px;"></div> <!-- Khoảng trống bằng nút Change -->
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label"><strong>Send Time</strong></label>
        <div class="flex-row">
          <div class="input-field-container">
            <div class="select-wrapper">
              <select class="form-control">
                <option selected>7:00pm</option>
                <option>8:00am</option>
                <option>12:00pm</option>
                <option>3:00pm</option>
              </select>
            </div>
          </div>
          <span class="timezone">(GMT +07:00)</span>
        </div>
      </div>
    </div>
    
    <div class="next-btn">
      <button class="btn">Next ›</button>
    </div>
  </div>
</body>
</html>
