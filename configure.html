<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure</title>
  <style>
    @font-face {
      font-family: 'Charter BT Pro';
      src: url('https://cdnjs.cloudflare.com/ajax/libs/charter-webfont/1.0.0/charter_regular-webfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Charter BT Pro', serif;
    }
    
    body {
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #222;
      font-weight: 600;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      position: relative;
    }
    
    .tab {
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 500;
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }
    
    .tab.active {
      color: #1a73e8;
    }
    
    .progress-bar {
      height: 3px;
      background-color: #e0e0e0;
      position: relative;
      margin-bottom: 30px;
    }
    
    .progress {
      position: absolute;
      height: 100%;
      width: 15%;
      background-color: #1a73e8;
      transition: width 0.3s ease;
    }
    
    .content-box {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 40px;
      margin-bottom: 20px;
    }
    
    .content-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700; /* Đã in đậm */
      font-size: 16px;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      font-family: 'Charter BT Pro', serif;
    }
    
    .form-input-container {
      width: calc(100% - 80px); /* Trừ đi khoảng cách cho nút Change */
    }
    
    .select-wrapper {
      position: relative;
      width: 100%;
    }
    
    .select-wrapper::after {
      content: "▼";
      font-size: 12px;
      color: #666;
      position: absolute;
      right: 15px;
      top: 15px;
      pointer-events: none;
    }
    
    .change-btn {
      background: none;
      border: none;
      color: #1a73e8;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      font-family: 'Charter BT Pro', serif;
      width: 70px;
      text-align: center;
    }
    
    .next-btn {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .btn {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      font-family: 'Charter BT Pro', serif;
    }
    
    .timezone {
      color: #999;
      margin-left: 10px;
      font-size: 14px;
      white-space: nowrap;
      width: 100px;
    }
    
    .flex-row {
      display: flex;
      align-items: center;
    }

    .input-field-container {
      width: calc(100% - 110px); /* Khung điền sẽ bằng nhau trừ đi phần timezone hoặc nút change */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configure</h1>
    
    <div class="tabs">
      <a href="#" class="tab active">Email Preferences</a>
      <a href="#" class="tab">Review Settings</a>
      <a href="#" class="tab">Frequency Tuning</a>
    </div>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <div class="content-box">
      <p class="content-description">Set the frequency and time of day you receive your Daily Review email</p>
      
      <div class="form-group">
        <label class="form-label"><strong>Account Email Address</strong></label>
        <div class="flex-row">
          <div class="input-field-container">
            <input type="email" class="form-control" value="duythai210105@gmail.comduy" readonly>
          </div>
          <button class="change-btn">Change</button>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label"><strong>Email Frequency</strong></label>
        <div class="flex-row">
          <div class="input-field-container">
            <div class="select-wrapper">
              <select class="form-control">
                <option selected>once per day</option>
                <option>twice per day</option>
                <option>weekly</option>
              </select>
            </div>
          </div>
          <div style="width: 70px;"></div> <!-- Khoảng trống bằng nút Change -->
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label"><strong>Send Time</strong></label>
        <div class="flex-row">
          <div class="input-field-container">
            <div class="select-wrapper">
              <select class="form-control">
                <option selected>7:00pm</option>
                <option>8:00am</option>
                <option>12:00pm</option>
                <option>3:00pm</option>
              </select>
            </div>
          </div>
          <span class="timezone">(GMT +07:00)</span>
        </div>
      </div>
    </div>
    
    <div class="next-btn">
      <button class="btn">Next ›</button>
    </div>
  </div>
</body>
</html>
