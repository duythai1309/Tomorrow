<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/charter-bt-pro@5.0.18/index.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl w-full space-y-8">
        <div id="auth-container" class="bg-white shadow-md rounded-lg p-8 w-full">
            <h2 class="text-2xl font-semibold text-center mb-6">Welcome to Tomorrow</h2>

            <div id="signup-form">
                <h3 class="text-lg font-semibold mb-3">Sign Up</h3>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="signup-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your email">
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="signup-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your password">
                </div>
                <button id="signup-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign Up
                </button>
                <p class="text-center text-gray-500 text-xs mt-4">
                    Already have an account? <a href="#" id="toggle-signin" class="text-blue-500 hover:underline">Sign In</a>
                </p>
            </div>

            <div id="signin-form" class="hidden">
                <h3 class="text-lg font-semibold mb-3">Sign In</h3>
                <div class="mb-4">
                    <label for="signin-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="signin-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your email">
                </div>
                <div class="mb-6">
                    <label for="signin-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="signin-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your password">
                </div>
                <button id="signin-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign In
                </button>
                <p class="text-center text-gray-500 text-xs mt-4">
                    Don't have an account? <a href="#" id="toggle-signup" class="text-blue-500 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <div class="container">
                <div class="section">
                    <h2>Connect & Sync Highlights</h2>
                    <a href="import.html" class="item">
                        <div class="icon"><i class="bi bi-download"></i></div>
                        <span class="item-text">Import</span>
                    </a>
                </div>

                <div class="section">
                    <h2>Browse Highlights</h2>
                    <a href="library.html" class="item">
                        <div class="icon"><i class="bi bi-journal-bookmark-fill"></i></div>
                        <span class="item-text">Library</span>
                    </a>
                    <a href="discards.html" class="item">
                        <div class="icon"><i class="bi bi-trash"></i></div>
                        <span class="item-text">Discards</span>
                    </a>
                </div>

                <div class="section">
                    <h2>Configure Reviews</h2>
                    <a href="email.html" class="item">
                        <div class="icon"><i class="bi bi-envelope"></i></div>
                        <span class="item-text">Email Preferences</span>
                    </a>
                </div>

                <button id="logout-button" class="block mx-auto px-6 py-2 border border-red-400 text-red-700 bg-white rounded-full hover:bg-red-50 mt-8 font-charter-bt-pro">
                    Log Out
                </button>

                <footer class="text-center mt-8 text-gray-500 font-charter-bt-pro">
                    <p>&copy; 2025 Tomorrow</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="js/auth.js" type="module" defer></script>
</body>
</html>
