<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/charter-bt-pro@5.0.18/index.min.css">
    <style>
        body {
            font-family: 'Charter BT Pro', serif;
        }
    </style>
    <script src="js/index.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-6">
    <div class="max-w-3xl w-full space-y-8">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-semibold mb-4">Welcome to Tomorrow</h1>
            <p class="text-lg text-gray-500">Your space to read, highlight, and cherish memorable moments from books.</p>
        </header>

        <div class="bg-white rounded-xl shadow p-8 space-y-6">
            <h2 class="text-xl font-semibold mb-4">Get Started</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="reader.html" class="block w-full sm:w-auto text-center py-3 px-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-full transition duration-200">
                    Start Reading
                </a>
                <a href="highlights.html" class="block w-full sm:w-auto text-center py-3 px-6 border border-gray-300 bg-white hover:bg-gray-100 text-gray-800 font-semibold rounded-full transition duration-200">
                    View Saved Highlights
                </a>
            </div>
        </div>

        <div id="recent-highlights" class="bg-white rounded-xl shadow p-8 space-y-4">
            <h2 class="text-xl font-semibold mb-4">Recent Highlights</h2>
            <div id="recent-highlight-list" class="space-y-2">
                </div>
            <div class="text-center mt-4">
                <a href="highlights.html" class="text-blue-500 hover:underline">View All Highlights</a>
            </div>
        </div>

        <footer class="text-center mt-8 text-gray-500">
            <p>&copy; 2025 Tomorrow</p>
        </footer>
    </div>
</body>
</html>
