<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      padding: 60px 40px;
      font-family: "Charter BT Pro", serif;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    hr {
      border: none;
      border-top: 2px solid #000;
      margin-bottom: 25px;
      width: 100%;
    }

    .subtitle {
      color: #6b7280;
      font-size: 1em;
      margin-bottom: 25px;
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto 40px auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      background-color: #f9f9f9;
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fafafa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 16px 20px;
    }

    thead {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: 600;
      font-size: 1em;
    }

    td {
      font-size: 1em;
      vertical-align: middle;
    }

    td img {
      height: 60px;
      width: auto;
      margin-right: 12px;
      vertical-align: middle;
      border-radius: 4px;
    }

    .title-cell {
      display: flex;
      align-items: center;
    }

    .dropdown-icon {
      font-size: 1.2em;
      text-align: center;
      color: #555;
      cursor: pointer;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #e5e7eb;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 12px;
      }

      h1 {
        font-size: 2em;
      }

      input[type="text"] {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Library</h1>
  <hr />
  <p class="subtitle">
    " Think of yourself as dead. You have lived your life. Now, take what's left, and live it properly. " - Marcus Aurelius-
  </p>

  <div class="search-bar">
    <input type="text" placeholder="Start typing a book nameâ€¦" />
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title <i class="bi bi-caret-down-fill"></i></th>
          <th>Author <i class="bi bi-caret-down"></i></th>
          <th><i class="bi bi-calendar-event"></i></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
   
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
