<html lang="en">

  <meta charset="UTF-8" />

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="max-w-3xl w-full space-y-4">
    <h1 class="text-3xl font-semibold text-center">Meditations</h1>
    <p class="text-center text-gray-500">Marcus Aurelius</p>

    <div id="text" class="bg-white rounded-xl shadow p-6 text-lg leading-relaxed cursor-pointer">
      It is, in other words, not objects and events but the interpretations we place on them that are the problem.
      Our duty is therefore to exercise stringent control over the faculty of perception, with the aim of protecting our mind from error.
    </div>

    <button id="viewHighlights" class="block mx-auto px-6 py-2 border border-gray-400 text-gray-700 bg-white rounded-full hover:bg-gray-50">
      View Highlights
    </button>
  </div>
